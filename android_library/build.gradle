plugins {
    id 'com.android.library'
    id 'kotlin-android'
    //id 'kotlin-android-extensions' // deprecated
    id 'kotlin-parcelize'
    id 'maven-publish'
}
group = 'com.github.zhihaofans'
version = '0.0.12'
android {
    compileSdk 34
    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 34
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    namespace 'io.zhihao.library.android'
}
dependencies {
    api 'androidx.appcompat:appcompat:1.6.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    //noinspection GradleDependency
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api 'com.google.android.material:material:1.11.0-beta01'
    api 'androidx.core:core-ktx:1.12.0'
    api 'org.jsoup:jsoup:1.16.1'
    api 'com.google.code.gson:gson:2.10.1'
}

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = "com.github.zhihaofans"
                artifactId = 'AndroidLibrary'
                version = '0.0.12'
            }
        }
    }
}
repositories {
    mavenCentral()
}

task deleteJar(type: Delete) {
    delete 'libs/android_library-debug.aar'
}

task createJar(type: Copy) {
    from('build/intermediates/outputs/aar/')
    into('libs/')
    include('android_library-debug.aar')
    rename('android_library-debug.aar', 'AndroidLibrary-debug.aar')
}

createJar.dependsOn(deleteJar, build)