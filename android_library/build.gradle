//apply plugin: 'com.android.library'
//apply plugin: 'kotlin-android'
//apply plugin: 'kotlin-android-extensions'
//apply lugin: 'com.github.dcendents.android-mavenp'
plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    //id 'maven-publish' //这个插件导致编译失败
}
group = 'com.github.zhihaofans'
android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 28
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
//        sourceCompatibility JavaVersion.VERSION_1_8
//        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'io.zhihao.library.android'
}
dependencies {
    api 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //noinspection GradleDependency
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api 'com.google.android.material:material:1.11.0-alpha03'
    api 'androidx.core:core-ktx:1.12.0'
    api 'org.jsoup:jsoup:1.16.1'
    api 'com.google.code.gson:gson:2.10.1'
}

repositories {
    mavenCentral()
}

tasks.register('deleteJar', Delete) {
    delete 'libs/AndroidLibrary-debug.aar'
}

tasks.register('createJar', Copy) {
    from('build/intermediates/outputs/aar/')
    into('libs/')
    include('android_library-debug.aar')
    rename('android_library-debug.aar', 'AndroidLibrary-debug.aar')
}

createJar.dependsOn(deleteJar, build)